name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ hashFiles('**/pyproject.toml') }}

    - name: Install dependencies
      run: uv sync --extra dev

    - name: Run Ruff linter
      run: uv run ruff check src solutions

    - name: Check code formatting
      run: uv run black --check src solutions

    - name: Run type checks
      run: uv run pyright src solutions

    - name: Run Django checks
      run: |
        mkdir -p src/aoc2025/web/static
        SECRET_KEY=$(uv run python -c 'from django.core.management.utils import get_random_secret_key; print(get_random_secret_key())')
        export DJANGO_SECRET_KEY="$SECRET_KEY"
        uv run python src/aoc2025/web/manage.py check
        uv run python src/aoc2025/web/manage.py makemigrations --check --dry-run
        uv run python src/aoc2025/web/manage.py migrate --noinput
        uv run python src/aoc2025/web/manage.py collectstatic --noinput
